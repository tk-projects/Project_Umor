<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sensor Data (Sensor 1)</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td> <!-- Assuming timestamp is the second column -->
                <td>{{ row[2] }}</td> <!-- Assuming humidity is the third column -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
