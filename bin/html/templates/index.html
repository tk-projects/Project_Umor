<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humidity Data</title>
</head>
<body>
    <h1>Humidity Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Sensor Name</th>
            <th>Humidity Value</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
