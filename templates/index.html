<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        /* Your CSS styles remain the same */
    </style>
</head>
<body>
    <div class="update-interval-container">
        <!-- Your update interval dropdown remains the same -->
    </div>

    <div class="container">
        <!-- Sensor table container -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">Zeitstempel</th>
                        <th style="width: 40px;">Feuchtigkeit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows[-18:][::-1] %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Sensor graph container -->
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Sensor checkboxes -->
    <div class="sensor-checkboxes">
        <h2>Sensoren</h2>
        <form id="sensorForm">
            {% for sensor_id, sensor_data in sensors.items() %}
                <input type="checkbox" id="sensor_{{ sensor_id }}" name="sensors" value="{{ sensor_id }}" checked>
                <label for="sensor_{{ sensor_id }}">{{ sensor_data.name }}</label><br>
            {% endfor %}
        </form>
    </div>

    <!-- Your existing script for chart rendering and auto-refresh -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Your existing JavaScript code remains the same, with updates for multiple sensors
    </script>
</body>
</html>
