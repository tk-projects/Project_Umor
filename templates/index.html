<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 45%;
            float: left;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart {
            width: 50%;
            height: 400px;
            float: right;
        }
    </style>
    <script>
        // Function to reload the page every 10 seconds
        function reloadPage() {
            setTimeout(function() {
                window.location.reload();
            }, 10000); // 10 seconds
        }
        // Call the function when the page loads
        window.onload = reloadPage;
    </script>
</head>
<body>
    <h1>Sensor Data (Sensor 1)</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td> <!-- Assuming timestamp is the second column -->
                <td>{{ row[3] }}</td> <!-- Assuming humidity is the fourth column -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="chart"></div>
</body>
</html>
