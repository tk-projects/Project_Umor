<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .graph-container {
            width: 80%;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkbox-container label {
            margin: 0 10px;
            font-size: 16px;
            color: #ffffff; /* White color for checkbox label */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensordaten</h1>
        <div class="checkbox-container">
            <!-- Checkbox for Sensor 1 -->
            <label>
                <input type="checkbox" id="sensor1Checkbox" checked>
                Sensor 1
            </label>
            <!-- Checkbox for Sensor 2 -->
            <label>
                <input type="checkbox" id="sensor2Checkbox" checked>
                Sensor 2
            </label>
        </div>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};
        var chart; // Variable to hold the Chart.js instance
        
        // Function to generate colors with adjusted gradients
        function generateColors(numColors) {
            var colors = [];
            var startColor = [135, 206, 250]; // Light Blue (more blueish)
            var endColor = [72, 209, 204];   // Turquoise (less greenish, more blueish)

            for (var i = 0; i < numColors; i++) {
                var ratio = i / (numColors - 1);
                var color = [
                    Math.round(startColor[0] * (1 - ratio) + endColor[0] * ratio),
                    Math.round(startColor[1] * (1 - ratio) + endColor[1] * ratio),
                    Math.round(startColor[2] * (1 - ratio) + endColor[2] * ratio)
                ];
                colors.push({
                    border: `rgba(${color.join(',')}, 1)`,
                    background: `rgba(${color.join(',')}, 0.2)`
                });
            }
            return colors;
        }

        var colors = generateColors(Object.keys(sensorData).length);
        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 2, // Increased line width
                pointRadius: 3, // Reduced marker size
                pointHoverRadius: 5, // Hover size for markers
                hidden: false // Initially show all datasets
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)',
                            font: {
                                size: 20, // Reduced Y axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        grid: {
                            color: '#666666' // Color of the grid lines
                        },
                        ticks: {
                            color: '#aaaaaa' // Color of the tick marks
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel',
                            font: {
                                size: 20, // Reduced X axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        ticks: {
                            color: '#aaaaaa' // Dimmed color for X axis tick marks
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Color of the legend text
                        }
                    }
                }
            }
        });

        // Function to update dataset visibility based on checkboxes
        function updateDatasetVisibility() {
            chart.data.datasets.forEach((dataset, index) => {
                var checkboxId = `sensor${index + 1}Checkbox`;
                dataset.hidden = !document.getElementById(checkboxId).checked;
            });
            chart.update();
        }

        // Event listeners for checkboxes
        document.getElementById('sensor1Checkbox').addEventListener('change', updateDatasetVisibility);
        document.getElementById('sensor2Checkbox').addEventListener('change', updateDatasetVisibility);

        // Function to reload the page every minute
        function reloadPage() {
            location.reload();
        }

        // Automatically refresh the page every minute
        setTimeout(reloadPage, 60000);
    </script>
</body>
</html>
