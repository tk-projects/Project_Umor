<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative; /* Position container relative for absolute positioning */
        }

        .sensor-status {
            position: absolute;
            top: 10px; /* Adjusted upward */
            left: 20px; /* Align to the left */
            font-size: 16px;
            color: #dddddd;
        }

        .sensor-status .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            background-color: #00ff00; /* Green */
            border-radius: 50%;
        }

        .cpu-temperature {
            position: absolute;
            top: 10px; /* Adjusted upward */
            right: 20px; /* Align to the right */
            font-size: 16px;
            color: #dddddd;
            text-align: right; /* Align text to the right */
        }

        .current-humidity {
            position: absolute;
            top: 50px; /* Increased space below the sensor status */
            left: 20px; /* Align to the left */
            width: 180px; /* Reduced width by 10% */
            font-size: 16px;
            color: #dddddd;
            padding: 10px;
            border: 1px solid #444444; /* Border for the panel */
            border-radius: 5px; /* Rounded corners */
            background-color: #2a2a2a; /* Dark background for the panel */
        }

        .humidity-header {
            margin-bottom: 10px; /* Space below the header */
        }

        .sensor-value {
            margin-top: 5px; /* Space between sensor values */
            display: flex;
            align-items: center; /* Center align items vertically */
        }

        .sensor-name {
            width: 100px; /* Fixed width for sensor names */
            color: #aaaaaa; /* Dimmed color for sensor names */
            margin-bottom: 5px; /* Additional margin bottom */
        }

        .sensor-humidity {
            margin-left: 10px; /* Reduced margin for sensor humidity */
            color: #ffffff; /* White color for humidity values */
        }

        .graph-container {
            width: 70%; /* Reduced graph container width */
            margin-top: 80px; /* Space above the graph */
            margin-bottom: 20px; /* Space below the graph */
        }

        .filter-buttons {
            margin-bottom: 20px; /* Space below the filter buttons */
        }

        .filter-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #444444; /* Dark background for buttons */
            color: #ffffff; /* Light text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #666666; /* Lighter background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sensor-status">
            <span class="status-indicator"></span>
            Sensor Online
        </div>
        <div class="cpu-temperature">
            Sensor Board Temperatur: {{ cpu_temperature }} Â°C <!-- Updated label -->
        </div>
        <div class="current-humidity">
            <div class="humidity-header">Momentane Feuchtigkeit:</div>
            {% for sensor, data in sensor_data.items() %}
                <div class="sensor-value">
                    <span class="sensor-name">{{ sensor }}:</span>
                    <span class="sensor-humidity">{{ data[-1] }}%</span>
                </div>
            {% endfor %}
        </div>
        <div class="filter-buttons">
            <button class="filter-button" onclick="filterData('6hours')">Last 6 Hours</button>
            <button class="filter-button" onclick="filterData('12hours')">Last 12 Hours</button>
            <button class="filter-button active" onclick="filterData('day')">Last Day</button>
            <button class="filter-button" onclick="filterData('week')">Last Week</button>
            <button class="filter-button" onclick="filterData('all')">All Data</button>
        </div>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};
        var originalTimestamps = [...timestamps]; // Save the original timestamps
        var originalSensorData = JSON.parse(JSON.stringify(sensorData)); // Save the original sensor data
        var chart; // Variable to hold the Chart.js instance

        // Function to generate colors with adjusted gradients
        function generateColors(numColors) {
            var colors = [];
            var startColor = [135, 206, 250]; // Light Blue (more blueish)
            var endColor = [72, 209, 204];   // Turquoise (less greenish, more blueish)

            for (var i = 0; i < numColors; i++) {
                var ratio = i / (numColors - 1);
                var color = [
                    Math.round(startColor[0] * (1 - ratio) + endColor[0] * ratio),
                    Math.round(startColor[1] * (1 - ratio) + endColor[1] * ratio),
                    Math.round(startColor[2] * (1 - ratio) + endColor[2] * ratio)
                ];
                colors.push({
                    border: `rgba(${color.join(',')}, 1)`,
                    background: `rgba(${color.join(',')}, 0.2)`
                });
            }
            return colors;
        }

        var colors = generateColors(Object.keys(sensorData).length);
        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 2, // Increased line width
                pointRadius: 1, // Reduced marker size
                pointHoverRadius: 2, // Hover size for markers
                hidden: false // Initially show all datasets
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps.map(ts => formatTimestamp(ts)), // Format timestamps to show date and time
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)',
                            font: {
                                size: 24, // Increased Y axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        grid: {
                            color: '#666666' // Color of the grid lines
                        },
                        ticks: {
                            color: '#aaaaaa' // Color of the tick marks
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel',
                            font: {
                                size: 24, // Increased X axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        ticks: {
                            color: '#aaaaaa', // Dimmed color for X axis tick marks
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }
                }
            }
        });

        // Function to format timestamp to show date and time
        function formatTimestamp(ts) {
            var date = new Date(ts);
            var formattedDate = `${date.toLocaleDateString('de-DE')} ${date.getHours()}:${('0' + date.getMinutes()).slice(-2)}`;
            return formattedDate;
        }

        // Function to filter data based on the selected time range
        function filterData(range) {
            var filteredTimestamps = [];
            var filteredSensorData = {};
            var now = new Date();

            if (range === 'day') {
                var oneDayAgo = new Date(now - 24 * 60 * 60 * 1000);
                filteredTimestamps = originalTimestamps.filter(ts => new Date(ts) >= oneDayAgo);
            } else if (range === 'week') {
                var oneWeekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                filteredTimestamps = originalTimestamps.filter(ts => new Date(ts) >= oneWeekAgo);
            } else if (range === '12hours') {
                var twelveHoursAgo = new Date(now - 12 * 60 * 60 * 1000);
                filteredTimestamps = originalTimestamps.filter(ts => new Date(ts) >= twelveHoursAgo);
            } else if (range === '6hours') {
                var sixHoursAgo = new Date(now - 6 * 60 * 60 * 1000);
                filteredTimestamps = originalTimestamps.filter(ts => new Date(ts) >= sixHoursAgo);
            } else {
                filteredTimestamps = originalTimestamps;
            }

            for (var sensor in originalSensorData) {
                filteredSensorData[sensor] = originalSensorData[sensor].slice(
                    originalTimestamps.length - filteredTimestamps.length
                );
            }

            chart.data.labels = filteredTimestamps.map(ts => formatTimestamp(ts)); // Format filtered timestamps
            chart.data.datasets.forEach((dataset, index) => {
                dataset.data = filteredSensorData[Object.keys(originalSensorData)[index]];
            });

            chart.update(); // Update the chart with new data
        }

        // Automatically select 'Last Day' filter when page loads
        filterData('day');

        // Automatically refresh the page every minute
        function reloadPage() {
            location.reload();
        }

        setTimeout(reloadPage, 60000); // Refresh every minute
    </script>
</body>
</html>
