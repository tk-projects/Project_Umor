<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .graph-container {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensordaten</h1>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};
        
        // Function to generate colors with gradients from light blue to turquoise and dark blue
        function generateColors(numColors) {
            var colors = [];
            var startColor1 = [173, 216, 230]; // Light Blue (similar to Turquoise)
            var endColor1 = [0, 0, 139];      // Dark Blue
            var startColor2 = [135, 206, 250]; // Light Sky Blue
            var endColor2 = [70, 130, 180];   // Steel Blue

            for (var i = 0; i < numColors; i++) {
                if (i === 0) {
                    var ratio1 = i / (numColors - 1);
                    var color1 = [
                        Math.round(startColor1[0] * (1 - ratio1) + endColor1[0] * ratio1),
                        Math.round(startColor1[1] * (1 - ratio1) + endColor1[1] * ratio1),
                        Math.round(startColor1[2] * (1 - ratio1) + endColor1[2] * ratio1)
                    ];
                    colors.push({
                        border: `rgba(${color1.join(',')}, 1)`,
                        background: `rgba(${color1.join(',')}, 0.2)`
                    });
                } else {
                    var ratio2 = (i - 1) / (numColors - 1);
                    var color2 = [
                        Math.round(startColor2[0] * (1 - ratio2) + endColor2[0] * ratio2),
                        Math.round(startColor2[1] * (1 - ratio2) + endColor2[1] * ratio2),
                        Math.round(startColor2[2] * (1 - ratio2) + endColor2[2] * ratio2)
                    ];
                    colors.push({
                        border: `rgba(${color2.join(',')}, 1)`,
                        background: `rgba(${color2.join(',')}, 0.2)`
                    });
                }
            }
            return colors;
        }

        var colors = generateColors(Object.keys(sensorData).length);
        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 2 // Increased line width
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        var sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel'
                        }
                    }
                }
            }
        });

        // Function to reload the page every minute
        function reloadPage() {
            location.reload();
        }

        // Automatically refresh the page every minute
        setTimeout(reloadPage, 60000);
    </script>
</body>
</html>
