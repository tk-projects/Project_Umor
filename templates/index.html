<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* Light text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
            position: relative; /* Position container relative for absolute positioning */
        }

        .sensor-status, .cpu-temperature, .current-humidity {
            width: auto;
            font-size: 16px;
            color: #dddddd;
            padding: 10px;
        }

        .sensor-status {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .cpu-temperature {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
        }

        .current-humidity {
            position: absolute;
            top: 50px;
            left: 20px;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #2a2a2a;
        }

        .humidity-header {
            margin-bottom: 10px;
        }

        .sensor-value {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .sensor-name {
            width: 100px;
            color: #aaaaaa;
            margin-bottom: 5px;
        }

        .sensor-humidity {
            margin-left: 10px;
            color: #ffffff;
        }

        .graph-container {
            width: 70%;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .filter-buttons {
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #666666;
        }

        .filter-button.active {
            background-color: #555555;
        }

        .restart-button, .update-button {
            margin-top: 20px;
            padding: 10px 20px; /* Adjusted smaller padding */
            background-color: #ff4500; /* Orange-red */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Smaller font size */
            cursor: pointer;
        }

        .restart-button:hover, .update-button:hover {
            background-color: #ff6347; /* Lighter shade on hover */
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                margin-top: 10px;
            }

            .sensor-status, .cpu-temperature, .current-humidity {
                position: static;
                width: auto;
                margin: 10px;
                padding: 5px;
            }

            .filter-buttons {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 20px;
                order: 1; /* Change order on mobile */
            }

            .filter-button {
                width: 100%;
                margin: 5px 0;
            }

            .graph-container {
                width: 100%;
                order: 2; /* Change order on mobile */
                margin-top: 0; /* Reset margin-top for better fit */
            }

            .restart-button, .update-button {
                margin-top: auto; /* Push to the bottom */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sensor-status">
            <span class="status-indicator"></span>
            Sensor Online
        </div>
        <div class="cpu-temperature">
            Sensor Board Temperatur: {{ cpu_temperature }} Â°C <!-- Updated label -->
        </div>
        <div class="current-humidity">
            <div class="humidity-header">Momentane Feuchtigkeit:</div>
            {% for sensor, data in sensor_data.items() %}
                <div class="sensor-value">
                    <span class="sensor-name">{{ sensor }}:</span>
                    <span class="sensor-humidity">{{ data[-1] }}%</span>
                </div>
            {% endfor %}
        </div>
        <div class="filter-buttons">
            <button class="filter-button" data-range="6hours" onclick="filterData('6hours')">Last 6 Hours</button>
            <button class="filter-button" data-range="12hours" onclick="filterData('12hours')">Last 12 Hours</button>
            <button class="filter-button active" data-range="day" onclick="filterData('day')">Last Day</button>
            <button class="filter-button" data-range="week" onclick="filterData('week')">Last Week</button>
            <button class="filter-button" data-range="all" onclick="filterData('all')">All Data</button>
        </div>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>

        <!-- Update Button -->
        <button class="update-button" onclick="updateData()">Jetzt aktualisieren</button>

        <!-- Restart Button -->
        <button class="restart-button" onclick="restartPi()">Sensor Neustart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};
        var originalTimestamps = [...timestamps]; // Save the original timestamps
        var originalSensorData = JSON.parse(JSON.stringify(sensorData)); // Save the original sensor data
        var chart; // Variable to hold the Chart.js instance

        // Function to generate colors with adjusted gradients
        function generateColors(numColors) {
            var colors = [];
            var startColor = [135, 206, 250]; // Light Blue (more blueish)
            var endColor = [72, 209, 204];   // Turquoise (less greenish, more blueish)

            for (var i = 0; i < numColors; i++) {
                var ratio = i / (numColors - 1);
                var color = [
                    Math.round(startColor[0] * (1 - ratio) + endColor[0] * ratio),
                    Math.round(startColor[1] * (1 - ratio) + endColor[1] * ratio),
                    Math.round(startColor[2] * (1 - ratio) + endColor[2] * ratio)
                ];
                colors.push({
                    border: `rgba(${color.join(',')}, 1)`,
                    background: `rgba(${color.join(',')}, 0.2)`
                });
            }
            return colors;
        }

        var colors = generateColors(Object.keys(sensorData).length);
        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 2, // Increased line width
                pointRadius: 1, // Reduced marker size
                pointHoverRadius: 2, // Hover size for markers
                hidden: false // Initially show all datasets
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps.map(ts => formatTimestamp(ts)), // Format timestamps to show date and time
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)',
                            font: {
                                size: 24, // Increased Y axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        grid: {
                            color: '#666666' // Color of the grid lines
                        },
                        ticks: {
                            color: '#aaaaaa' // Color of the tick marks
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel',
                            font: {
                                size: 24, // Increased X axis title font size
                                weight: 'normal' // Normal font weight
                            },
                            color: '#dddddd' // Dimmed color for axis title
                        },
                        ticks: {
                            color: '#aaaaaa', // Dimmed color for X axis tick marks
                            maxRotation: 45, // Rotate labels for better fit
                            minRotation: 45
                        },
                        grid: {
                            color: '#666666' // Color of the grid lines
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // White color for legend text
                        },
                        onHover: function(event, legendItem) {
                            // Set the line width to 5 when hovering over legend
                            chart.data.datasets[legendItem.datasetIndex].borderWidth = 5;
                            chart.update();
                        },
                        onLeave: function(event, legendItem) {
                            // Reset the line width when not hovering
                            chart.data.datasets[legendItem.datasetIndex].borderWidth = 2;
                            chart.update();
                        }
                    }
                }
            }
        });

        function formatTimestamp(timestamp) {
            var date = new Date(timestamp * 1000);
            var options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleString('de-DE', options);
        }

        function filterData(range) {
            var now = Date.now() / 1000;
            var startTime;

            switch (range) {
                case '6hours':
                    startTime = now - 6 * 60 * 60;
                    break;
                case '12hours':
                    startTime = now - 12 * 60 * 60;
                    break;
                case 'day':
                    startTime = now - 24 * 60 * 60;
                    break;
                case 'week':
                    startTime = now - 7 * 24 * 60 * 60;
                    break;
                case 'all':
                    startTime = 0;
                    break;
                default:
                    startTime = 0;
            }

            var filteredTimestamps = [];
            var filteredSensorData = {};

            for (var sensor in originalSensorData) {
                filteredSensorData[sensor] = [];
            }

            for (var i = 0; i < originalTimestamps.length; i++) {
                if (originalTimestamps[i] >= startTime) {
                    filteredTimestamps.push(originalTimestamps[i]);
                    for (var sensor in originalSensorData) {
                        filteredSensorData[sensor].push(originalSensorData[sensor][i]);
                    }
                }
            }

            chart.data.labels = filteredTimestamps.map(ts => formatTimestamp(ts));
            for (var sensor in filteredSensorData) {
                var datasetIndex = chart.data.datasets.findIndex(dataset => dataset.label === sensor);
                if (datasetIndex !== -1) {
                    chart.data.datasets[datasetIndex].data = filteredSensorData[sensor];
                }
            }

            chart.update();

            // Update button active state
            var buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(function(button) {
                button.classList.remove('active');
            });
            var activeButton = document.querySelector('.filter-button[data-range="' + range + '"]');
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function restartPi() {
            if (confirm('Are you sure you want to restart the Raspberry Pi?')) {
                fetch('/restart', { method: 'POST' })
                    .then(response => response.text())
                    .then(data => alert(data))
                    .catch(error => console.error('Error:', error));
            }
        }

        function updateData() {
            fetch('/update_now', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Daten wurden erfolgreich aktualisiert.');
                        location.reload();  // Optionally reload the page to reflect new data
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Fehler beim Aktualisieren der Daten:', error);
                    alert('Datenaktualisierung fehlgeschlagen.');
                });
        }
    </script>
</body>
</html>
