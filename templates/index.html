<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .table-container {
            width: 25%; /* Anpassung der Tabellengröße */
            margin-right: 20px;
        }

        .graph-container {
            width: 75%; /* Anpassung der Tabellengröße */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        .update-interval-container {
            margin-top: 20px; /* Abstand nach oben */
            margin-bottom: 20px; /* Abstand nach unten */
        }
    </style>
</head>
<body>
    <div class="update-interval-container"> <!-- Container für Dropdown-Liste und Abstand -->
        <label for="updateInterval">Update Interval: </label>
        <select id="updateInterval" onchange="updateInterval()">
            <option value="2000" selected>Every 2 seconds</option> <!-- Standardmäßig ausgewählt -->
            <option value="10000">Every 10 seconds</option>
            <option value="60000">Every minute</option>
        </select>
    </div>
    <div class="container">
    <div class="current-humidity">
        <h2>Aktuelle Feuchtigkeit: {{ rows[-1][3] }}</h2>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 60px;">Timestamp</th>
                    <th style="width: 40px;">Humidity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows[-20:]|reverse %}
                <tr>
                    <td style="font-size: 14px;">{{ row[1] }}</td> <!-- Schriftgröße beibehalten -->
                    <td style="font-size: 14px;">{{ row[3] }}</td> <!-- Schriftgröße beibehalten -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

		
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var refreshInterval = 2000; // Standardaktualisierungsintervall (2 Sekunden)
        var intervalId;

        function fetchSensorData() {
            location.reload();
        }

        function startAutoRefresh() {
            clearInterval(intervalId);
            intervalId = setInterval(fetchSensorData, refreshInterval);
        }

        function updateInterval() {
            var newInterval = document.getElementById('updateInterval').value;
            refreshInterval = parseInt(newInterval);
            startAutoRefresh();
        }

        // Assuming rows is a list of dictionaries with timestamp and humidity
        var timestamps = [];
        var humidities = [];
        {% for row in rows %}
            timestamps.push("{{ row[1] }}");
            humidities.push("{{ row[3] }}");
        {% endfor %}

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Feuchtigkeit',
                    data: humidities,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                animation: false,
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Feuchtigkeit (%)', // Y-Achsenbeschriftung
                            fontColor: '#666666' // Hellerer Text für Achsenbeschriftung
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Start auto-refresh with the default interval
        startAutoRefresh();
    </script>
</body>
</html>
