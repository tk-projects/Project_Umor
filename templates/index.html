<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .table-container {
            width: 30%;
            margin-right: 20px;
        }

        .graph-container {
            width: 70%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 4px;
            font-family: Arial, sans-serif;
        }
        th {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sensor Data (Sensor 1)</h1>
    <div>
        <label for="updateInterval">Update Interval: </label>
        <select id="updateInterval" onchange="updateInterval()">
            <option value="2000">Every 2 seconds</option>
            <option value="10000">Every 10 seconds</option>
            <option value="60000">Every minute</option>
        </select>
    </div>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">Timestamp</th>
                        <th style="width: 40px;">Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td style="font-size: 12px;">{{ row[1] }}</td> <!-- Assuming timestamp is the second column -->
                        <td style="font-size: 12px;">{{ row[3] }}</td> <!-- Assuming humidity is the fourth column -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var refreshInterval = 2000; // Default update interval (2 seconds)
        var intervalId;

        function fetchSensorData() {
            location.reload();
        }

        function startAutoRefresh() {
            clearInterval(intervalId);
            intervalId = setInterval(fetchSensorData, refreshInterval);
        }

        function updateInterval() {
            var newInterval = document.getElementById('updateInterval').value;
            refreshInterval = parseInt(newInterval);
            startAutoRefresh();
        }

        // Assuming rows is a list of dictionaries with timestamp and humidity
        var timestamps = [];
        var humidities = [];
        {% for row in rows %}
            timestamps.push("{{ row[1] }}");
            humidities.push("{{ row[3] }}");
        {% endfor %}

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Humidity',
                    data: humidities,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                animation: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Start auto-refresh with the default interval
        startAutoRefresh();
    </script>
</body>
</html>
