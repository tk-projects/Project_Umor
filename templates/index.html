<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sensor-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .table-container {
            width: 45%;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-top: 40px; /* Oberer Abstand zur Tabelle */
        }

        .graph-container {
            width: 45%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        .update-interval-container {
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .current-humidity-value {
            font-size: 40px;
        }
        .current-humidity-label {
            font-size: 40px;
        }
        .percent-sign {
            font-size: 40px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="update-interval-container">
        <label for="updateInterval">Aktualisierungsintervall: </label>
        <select id="updateInterval" onchange="updateInterval()">
            <option value="2000">Jede 2 Sekunden</option>
            <option value="10000">Jede 10 Sekunden</option>
            <option value="60000">Jede Minute</option>
        </select>
    </div>
    <div class="container">
        {% for sensor_name, data in sensor_data.items() %}
        <div class="sensor-container">
            <h2>{{ sensor_name }}</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Zeitstempel</th>
                            <th>Feuchtigkeit</th>
                        </tr>
                    </thead>
                    <tbody>
