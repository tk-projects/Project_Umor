<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .table-container {
            width: 25%; /* Adjusted table size */
            margin-right: 20px;
        }

        .graph-container {
            width: 75%; /* Adjusted graph size */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        .update-interval-container {
            margin-top: 20px; /* Added top margin */
            margin-bottom: 20px; /* Added bottom margin */
        }
    </style>
</head>
<body>
    <h1>Sensor Data (Sensor 1)</h1> <!-- Header restored -->
    <div class="update-interval-container"> <!-- Container for dropdown list and spacing -->
        <label for="updateInterval">Update Interval: </label>
        <select id="updateInterval" onchange="updateInterval()">
            <option value="2000">Every 2 seconds</option>
            <option value="10000" selected>Every 10 seconds</option>
            <option value="60000">Every minute</option>
        </select>
    </div>
    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">Timestamp</th>
                        <th style="width: 40px;">Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td style="font-size: 14px;">{{ row[1] }}</td> <!-- Keeping font size -->
                        <td style="font-size: 14px;">{{ row[3] }}</td> <!-- Keeping font size -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to set selected option
        function setSelectedOption() {
            var selectedInterval = localStorage.getItem('selectedInterval');
            if (selectedInterval) {
                document.getElementById('updateInterval').value = selectedInterval;
            }
        }

        // Function to save selected option
        function saveSelectedOption() {
            var selectedInterval = document.getElementById('updateInterval').value;
            localStorage.setItem('selectedInterval', selectedInterval);
        }

        // Function to fetch sensor data
        function fetchSensorData() {
            saveSelectedOption();
            location.reload();
        }

        // Function to start auto refresh
        function startAutoRefresh() {
            clearInterval(intervalId);
            intervalId = setInterval(fetchSensorData, refreshInterval);
        }

        // Function to update interval
        function updateInterval() {
            var newInterval = document.getElementById('updateInterval').value;
            refreshInterval = parseInt(newInterval);
            startAutoRefresh();
        }

        var refreshInterval = 10000; // Default update interval (10 seconds)
        var intervalId;

        // Start auto-refresh with the default interval
        startAutoRefresh();
        setSelectedOption();
    </script>
</body>
</html>
