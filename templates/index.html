<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .graph-container {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensordaten</h1>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};
        
        // Function to generate colors with gradients between light blue and turquoise
        function generateColors(numColors) {
            var colors = [];
            var startColor = [173, 216, 230]; // Light Blue
            var endColor = [64, 224, 208];   // Turquoise

            for (var i = 0; i < numColors; i++) {
                var ratio = i / (numColors - 1);
                var color = [
                    Math.round(startColor[0] * (1 - ratio) + endColor[0] * ratio),
                    Math.round(startColor[1] * (1 - ratio) + endColor[1] * ratio),
                    Math.round(startColor[2] * (1 - ratio) + endColor[2] * ratio)
                ];
                colors.push({
                    border: `rgba(${color.join(',')}, 1)`,
                    background: `rgba(${color.join(',')}, 0.2)`
                });
            }
            return colors;
        }

        var colors = generateColors(Object.keys(sensorData).length);
        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 2 // Increased line width
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        var sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel'
                        }
                    }
                }
            }
        });

        // Function to reload the page every minute
        function reloadPage() {
            location.reload();
        }

        // Automatically refresh the page every minute
        setTimeout(reloadPage, 60000);
    </script>
</body>
</html>
