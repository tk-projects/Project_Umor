<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .graph-container {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensordaten</h1>
        <div class="graph-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var timestamps = {{ timestamps | tojson }};
        var sensorData = {{ sensor_data | tojson }};

        var baseColor = 'rgba(75, 192, 192, 1)';
        var baseColorBackground = 'rgba(75, 192, 192, 0.2)';
        
        var colors = [
            { border: 'rgba(75, 192, 192, 1)', background: 'rgba(75, 192, 192, 0.2)' },
            { border: 'rgba(75, 192, 192, 0.9)', background: 'rgba(75, 192, 192, 0.18)' },
            { border: 'rgba(75, 192, 192, 0.8)', background: 'rgba(75, 192, 192, 0.16)' },
            { border: 'rgba(75, 192, 192, 0.7)', background: 'rgba(75, 192, 192, 0.14)' },
            { border: 'rgba(75, 192, 192, 0.6)', background: 'rgba(75, 192, 192, 0.12)' },
            { border: 'rgba(75, 192, 192, 0.5)', background: 'rgba(75, 192, 192, 0.10)' },
            { border: 'rgba(75, 192, 192, 0.4)', background: 'rgba(75, 192, 192, 0.08)' },
            { border: 'rgba(75, 192, 192, 0.3)', background: 'rgba(75, 192, 192, 0.06)' },
            { border: 'rgba(75, 192, 192, 0.2)', background: 'rgba(75, 192, 192, 0.04)' },
            { border: 'rgba(75, 192, 192, 0.1)', background: 'rgba(75, 192, 192, 0.02)' }
        ];

        var datasets = [];
        var colorIndex = 0;

        for (var sensor in sensorData) {
            var color = colors[colorIndex % colors.length];
            datasets.push({
                label: sensor,
                data: sensorData[sensor],
                backgroundColor: color.background,
                borderColor: color.border,
                borderWidth: 1
            });
            colorIndex++;
        }

        var ctx = document.getElementById('sensorChart').getContext('2d');
        var sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: datasets
            },
            options: {
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Feuchtigkeit (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Zeitstempel'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
